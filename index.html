<!DOCTYPE html>
<html>
<head>
	<title>Search | OMDB API</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="title" content="OMDB API | Search">
	<meta name="description" content="Search movies here. . .">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<main>
		<article id="search-article">
			<div class="title-container">
				<h1 class="neon-text">OMDB</h1>
			</div>
			<div class="search-container ">
				<div class="radio-btns">
					<h4>Search by : </h4>
					<input type="radio" name="search" id="btn-title" checked>
					<label for="btn-title" data-param="t">Title</label>

					<input type="radio" name="search" id="btn-id">
					<label for="btn-id" data-param="i">Id</label>
					
					<input type="radio" name="search" id="btn-year-title">
					<label for="btn-year-title" data-param="y">Title and year</label>
				</div>
				<div class="search-bar-container">
					<input type="text" name="search-bar" id="search-bar" placeholder="Enter query. . .">
					<input type="text" name="search-bar" id="year-bar" placeholder="Enter year. . .">
					<button class="btn search-btn">Search</button>
				</div>
				<div class="error-container"></div>
			</div>
		</article>
		<article id="results-article">
			<div class="results-header">
				<div class="back-btn">Back</div>
				<div class="headline">
					<h2>OMDB</h2>
				</div>
			</div>
			<div class="results-container">
				<div class="title">
					<h1></h1>
				</div>
				<div class="rated">
					<p></p>
				</div>
				<div class="characters-container">
					<!-- attributes container will inject here -->
				</div>
				<div class="main-container">
					<div class="left-container">
						<div class="img-holder">
							<img class="default-img" src="./img/default.jpg">
						</div>
					</div>
					<div class="ratings-container">
						<!-- ratings will inject here -->
					</div>
					<div class="right-container">
						<div class="content-wrapper">
							<div class="tabs-container">
								<ul>
									<li class="active" target-id="overview">Overview</li>
									<li target-id="cast">Cast</li>
									<li target-id="imdb-data">IMDB data</li>
									<li target-id="other">Other Info</li>
								</ul>
							</div>
							<div class="content">
								<div id="overview" class="active">
									<!-- content will inject here -->
								</div>
								<div id="cast"></div>
								<div id="imdb-data"></div>
								<div id="other"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
		<article id="loader-article">
			<img src='../img/loader.gif'>
		</article>
	</main>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="module" src="./src/config.js"></script>
<script type="module" src="./src/util.js"></script>
<script type="module" src="./src/urlBuilder.js"></script>
<script type="module" src="./src/xhr.js"></script>
<script type="module" src="./src/index.js"></script>
</html>
